<div class="-mt-2">
    <div class="bg-orange-400 mx-52 p-1 md:p-20 rounded-2xl shadow-lg -mt-2">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <label class="flex flex-col mb-3 text-xl text-white font-medium" *ngIf="id">
          Id : 
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none "  type="text" placeholder="{{id}} (current book)" formControlName="id">
        </label>
        <label class="flex flex-col mb-3 text-xl text-white font-medium">
           Book id:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none "  type="text" formControlName="bookId">
        </label>
      
        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Student Id:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="studentId">
        </label>

        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Checkout Date:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="checkoutDate">
        </label>

        <label class="flex mb-3 text-xl text-white font-medium flex-col">
            Due Date:
            <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="dueDate">
          </label>
          <label class="flex mb-3 text-xl text-white font-medium flex-col">
            Return Date:
            <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="returnDate">
          </label>

        <br>
        <button class="w-44 h-10 text-white shadow-2xl bg-orange-300 rounded-lg hover:bg-orange-500" type="submit">Submit</button>
      </form>
