<div >
    <div class="bg-orange-400 mx-52 p-2 md:p-10 rounded-2xl shadow-lg -mt-7">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <label class="flex flex-col mb-3 text-xl text-white font-medium" *ngIf="id">
          Id : 
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none "  type="text" placeholder="{{id}} (current Student)" formControlName="id">
        </label>
        <label class="flex flex-col mb-3 text-xl text-white font-medium">
          Name:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none "  type="text" formControlName="name">
        </label>
      
        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Roll No.:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="rollNumber">
        </label>

        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Department:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="department">
        </label>

        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Birthday:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="birthDate">
        </label >
        <label class="flex mb-3 text-xl text-white font-medium flex-col">
            Mobile No.:
            <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="mobileNumber">
          </label >
        <br>
        <button class="w-44 h-10 text-white shadow-2xl bg-orange-300 rounded-lg hover:bg-orange-500" type="submit">Submit</button>
      </form>
      </div>
</div>
