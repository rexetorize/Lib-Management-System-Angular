    <div class="bg-orange-400 mx-52 p-2 md:p-10 rounded-2xl shadow-lg -mt-7">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none "  type="text" placeholder="{{id}} (current book)" formControlName="id">

          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none "  type="text" formControlName="name">
        </label>
      
        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Address:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="address">
        </label>

        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Phone :
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="phone">
        </label>

        <label class="flex mb-3 text-xl text-white font-medium flex-col">
          Email:
          <input required class="w-full h-10 rounded-lg px-4 shadow-xl mt-1 text-gray-500 font-normal outline-none " type="text" formControlName="email">
