<div class="w-full h-auto bg--200">

  <div class="w-full h-auto flex  justify-between text-lg font-medium pt-20 ">
    <div class="pl-5 text-xl text-orange-400 font-semibold">Total No of Books : {{count}}</div>  
    
    <a routerLink="addbook" class="flex w-32 h-10 items-center justify-center text-white self-end bg-orange-400 cursor-pointer transition duration-100 hover:bg-orange-500 ease-in ">
          <div class="mr-2">+</div>
          <div class="ml-2">add book</div>
      </a>
  
      <!-- <a routerLink="/books/updatebook/" class="flex w-32 h-10 items-center justify-center text-white self-end bg-orange-400 cursor-pointer transition duration-100 hover:bg-orange-500 ease-in ">
        <mat-icon>add</mat-icon>
        <p class="ml-2">add book</p>
    </a> -->
  </div>
  
  <div style="height:60vh" class="w-full  overflow-auto mx-3">
  <table class="table-auto w-full px-3 border-orange-400 border mt-20">
      <thead class="text-white bg-orange-400">
        <tr>
          <th class="px-4 py-2 border-r">Id</th>
          <th class="px-4 py-2 border-r">Book Name</th>
          <th class="px-4 py-2 border-r">Author</th>
          <th class="px-4 py-2 border-r">ISBN</th>
          <th class="px-4 py-2 border-r">Publication</th>
          <th class="px-4 py-2">Action</th>
        </tr>
      </thead>
      <tr class="bg-gray-100" *ngFor="let book of data">
        <td class="border px-4 py-2">{{book.id}}</td>
        <td class="border px-4 py-2 whitespace-normal break-words">{{book.name}}</td>
        <td class="border px-4 py-2">{{book.author}}</td>
        <td class="border px-4 py-2">{{book.isbn}}</td>
        <td class="border px-4 py-2">{{book.publication}}</td>
        <td class="border px-4 py-2">
            <div (click)="onClickDelete(book.id)" class="bg-orange-400 text-white cursor-pointer text-center transition duration-100 hover:bg-orange-500 ease-in">Delete</div>
            <a routerLink="update/{{book.id}}" class="bg-orange-400 mt-1 text-white cursor-pointer text-center transition duration-100 hover:bg-orange-500 ease-in"><div class="bg-orange-400 mt-1 hover:bg-orange-500">Update</div></a>
          </td>
    </tr>
    </table>
  </div>
  </div>
